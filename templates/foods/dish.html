{% extends "base.html" %}

{% block title %}Dish{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="fieldWrapper">
                {{ field.dish_name }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
